<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WWD - Challenge 1</title>
    <script src="https://kit.fontawesome.com/6a90159ddb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="logo__wrapper">
        <img src="/assets/images/logo-s.png" alt="logo-small" class="logo">
    </header>
    <main>
        <div class="form__wrapper">
            <h2 class="form__header">Register Form</h2>
            <div class="form--border">
            <form autocomplete="off" class="form__content">
                <div class="input__icons input__icon--user"></div>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="Username" class="form__input" aria-label="registerUsername">
                <div class="input__icons input__icon--lock"></div>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" class="form__input" aria-label="registerPassword">
                <div class="input__icons input__icon--lock"></div>
                <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="Confirm Password" class="form__input" aria-label="registerConfirmPassword">
                <div class="input__icons input__icon--mail"></div>
                <input type="text" id="registerEmail" name="registerEmail" placeholder="Email" class="form__input" aria-label="registerEmail">
                <span class="form__select--dropdown"></span>
                <div class="input__icons input__icon--select input__icon--location"></div>
                <select id="registerLocation" name="registerLocation"  class="form__select" aria-label="registerLocation">
                    <option value="" class="select__option">Your Location</option>
                    <option value="Warsaw" class="select__option" >Graz</option>
                    <option value="Warsaw" class="select__option">Brno</option>
                    <option value="Warsaw" class="select__option">Berno</option>
                </select>
                <div class="checkbox__wrapper">
                    <input type="checkbox" id="registerTerms" name="registerTerms" class="form__checkbox" aria-label="registerTerms">
                    <div class="input__icon--checkbox">I have read and accept the terms of use.</div>
                </div>
                <button type="button" class="btn btn--primary">Sign up</button>
            </form>
            </div>
        </div>
        <div class="form__wrapper">
            <h2 class="form__header">Send Email</h2>
            <div class="form--border">
            <form autocomplete="off" class="form__content">
                <div class="input__icons input__icon--user"></div>
                <input type="text" id="messageName" name="messageName" placeholder="Your Name" class="form__input" aria-label="messageName">
                <div class="input__icons input__icon--mail"></div>
                <input type="text" id="messageMail" name="messageMail" placeholder="Your Email" class="form__input" aria-label="messageMail">
                <div class="input__icon--textarea"></div>
                <textarea id="messageText" name="messageText" rows="15" cols="20" placeholder="Type your message ..." class="form__textarea" aria-label="messageText"></textarea>
                <div class="checkbox__wrapper">
                    <input type="checkbox" id="messageSaveCopy" name="messageSaveCopy" class="form__checkbox" aria-label="messageSaveCopy">
                    <div class="input__icon--checkbox">Send a copy to my Email</div>
                </div>
                <button type="button" class="btn btn--primary">Send Email</button>
            </form>
            </div>
        </div>
        <div class="form__wrapper">
            <h2 class="form__header">Sign In Form</h2>
            <div class="form--border">
            <form autocomplete="off" class="form__content">
                <div class="input__icons input__icon--user"></div>
                <input type="text" id="signInLogin" name="signInLogin" placeholder="Username" class="form__input" aria-label="signInLogin">
                <div class="input__icons input__icon--lock"></div>
                <input type="password" id="signInPassword" name="signInPassword" placeholder="Password" class="form__input" aria-label="signInPassword">
                <div class="row">
                    <div class="checkbox__wrapper">
                        <input type="checkbox" id="signInRemember" name="signInRemember" class="form__checkbox" aria-label="signInRemember">
                        <div class="input__icon--checkbox">Remember me</div>
                    </div>
                    <button type="button" class="btn btn--primary">Sign in</button>
                </div>
            </form>
            </div>
        </div>
        <div class="form__wrapper">
            <h2 class="form__header">Recover Form</h2>
            <div class="form--border">
            <form autocomplete="off" class="form__content">
                <div class="input__icons input__icon--mail"></div>
                <input type="text" id="restoreEmail" name="restoreEmail" placeholder="Enter your Email" class="form__input" aria-label="restoreEmail">
                <div class="input__icons input__icon--mobile"></div>
                <input type="text" id="restorePhoneNumber" name="restorePhoneNumber" placeholder="Enter your Phone number" class="form__input" aria-label="restorePhoneNumber">
                <div class="row">
                    <button type="button" class="btn btn--primary">Sign in</button>
                    <button type="button" class="btn btn--primary" disabled>Done</button>
                </div>
            </form>
            </div>
        </div>
        <div class="form__wrapper">
            <h2 class="form__header">Subscribe Form</h2>
            <div class="form--border">
            <form autocomplete="off" class="form__content">
                <div class="input__icons input__icon--mail"></div>
                <input type="text" id="subscribeEmail" name="subscribeEmail" placeholder="Enter your Email" class="form__input" aria-label="subscribeEmail">
                <div class="row">
                    <button type="button" class="btn btn--primary">Subscribe</button>
                    <button type="button" class="btn btn--danger">No, Thanks</button>
                </div>
            </form>
            </div>
        </div>
    </main>
    <footer class="logo__wrapper">
        <img src="/assets/images/logo.png" alt="logo" class="logo">
    </footer>
</body>
</html>
